<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos no site</h1>
    <p>Este vídeo esta hospedado na pasta!</p>

    <video width="560" height="315" controls autoplay>
        <source src="media/meu-video-720.m4v">
        <source src="media/meu-video-720.webm">
        <source src="media/meu-video.mp4">
        <p>Infelizmente seu navegador não é compatível com este vídeo.</p>
    </video>

    <h1>Inserindo vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/geRPfuCxV4w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos externos (Vimeo)</h1>
    <iframe src="https://player.vimeo.com/video/553251797?h=a7efaa5441" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
