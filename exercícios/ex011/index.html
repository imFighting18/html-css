<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir o site em vários dispositivos diferentes ou aumente e diminuia o tamanho do seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a colocar áudios no site!</p>
    <!-- <audio src="media/media01.mp3" controls autoplay></audio> -->
    <!-- MP3 WAY OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/media01.mp3" type="audio/mpeg">
        <p>Infelizmente, seu navegador não conseguiu reproduzir o áudio, <a href="media/media01.mp3">clique aqui</a> para baixar o arquivo!</p>
    </audio>
</body>
</html>
