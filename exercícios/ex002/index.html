<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever<br>
        um parágrafo de<br>
        qualquer jeito, basta<br>
        escrever entre o par<br>
        de tags &lt;p&gt; e &lt;/p&gt;. <!-- LT = LESS THAN 
                                            GT = GREATER THAN 
                                        -->
    </p>
    <p>Para quebrar<br>
        as linha do <br>
        parágrafo,<br>
        utilize a tag &lt;br&gt;.
    </p>

    <p>Vamos adicionar símbolos na página!<br>
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &uparrow;
    </p>

    <p>Vamos adicionar emojis na página! <br>
        &#x1F60F;<br>
        &#x1F62A;
    </p>
</body>
</html>
