<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            height: 209px;
            width: 284px;
            border: 5px solid #0b3c66;
            background-color: #448ac7;
            padding: 10px 10px 10px 10px;
            margin: auto;
            outline: 5px dashed green;
        }

        a {
            display: block;
            text-align: center;
            padding: 10px 10px 10px 10px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver tudo como funciona!</p>
</body>
</html>
